<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BlackJack</h1>
    </header>
    <main>
        <div class="container">
            <div class="status">
                <p id="message-el">Ready to play?</p>
                <p id="player-el"></p>
            </div>
            <div class="actions">
                <button id="start-btn">START GAME</button>
                <button id="new-card-btn">NEW CARD</button>
            </div>
            <div class="cards" id="cards-el">
                <p>Cards:</p>
                <p id="sum-el">Sum: </p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
